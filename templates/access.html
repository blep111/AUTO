<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      padding: 30px;
      border: 2px solid #0ff;
      border-radius: 10px;
      background: rgba(0, 20, 20, 0.7);
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px #0ff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #0ff;
    }
    button:hover {
      background: #011;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Access Key</h2>
    <form id="accessForm" method="POST" action="{{ url_for('access') }}">
      <input type="password" name="access_key" placeholder="Access key..." required>
      <button type="submit">Unlock</button>
    </form>
    <div id="errorBox" class="error"></div>
  </div>

  <script>
    // Flask passes error securely as a data attribute (escaped)
    const error = "{{ error|tojson|safe }}";
    if (error && error !== "null" && error.trim() !== "") {
      const box = document.getElementById("errorBox");
      box.textContent = error;
      box.style.display = "block";
    }
  </script>
</body>
  </html>
